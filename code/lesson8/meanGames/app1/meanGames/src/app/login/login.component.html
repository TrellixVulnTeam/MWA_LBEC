<form class="navbar-form navbar-right" (submit)="login($event)">
    <DIV *ngIf="err" class="alert alert-danger" role="alert">
        {{err}}
    </DIV>
    <div class="form-group" ng-class="{'has-error': vm.err}">
        <input type="text" class="form-control input-sm" placeholder="Username" ([ngModel])="username"
            autocapitalize="none">
    </div>
    <div class="form-group" ng-class="{'has-error': vm.err}">
        <input type="password" class="form-control input-sm" placeholder="Password"
        ([ngModel])="password" autocapitalize="none">
    </div>
    <button type="submit" class="btn btn-sm btn-success">Login</button>
</form>
